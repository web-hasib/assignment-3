<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-3</title>
    <!-- sora font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- daisyUI and Tailwind CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome kit  -->
    <script
      src="https://kit.fontawesome.com/c37ad088b5.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom tailwind  -->
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #008000;
        --color-main: #efebe3;
      }
      .sora {
        font-family: "Sora", serif;
      }
      
    </style>
  </head>
  <body class="sora">
    <header class="">
      <section class="navbar pt-5 bg-[#EFEBE3]">
        <!-- problem -->
        <div class="w-11/12 mx-auto lg:hidden">
          <!-- lg:hidden flex justify-between space-x-px -->
          <div class="grid grid-cols-6 gap-5 justify-between">
            <div class="w-52 col-span-2 col-start-1">
              <img class="w-2/3" src="c2-assets/logo-header.png" alt="" />
            </div>

            <div class="col-span-4 col-end-11 pl-28 text-right">
              <i class="fa-solid fa-bars text-5xl text-green-600"></i>
            </div>
          </div>
        </div>
      </section>
      <!-- md  -->
      <div class="bg-[#EFEBE3]">
        <div
          class="lg:flex hidden flex-row justify-between w-10/12 mx-auto"
          style=""
        >
          <!-- left  -->

          <div class="">
            <img src="c2-assets/logo-header.png" alt="" />
          </div>
          <!-- middle  -->

          <div class="">
            <ul class="menu flex flex-row px-1">
              <li><a class="text-lg">Product</a></li>
              <li><a class="text-lg">Services</a></li>

              <li><a class="text-lg">Contact us</a></li>
            </ul>
          </div>
          <!-- right  -->

          <div class="">
            <div class="flex items-center gap-3">
              <div class="space-x-4">
                <i class="fa-solid text-2xl fa-magnifying-glass"></i>
                <i class="fa-solid text-2xl fa-cart-shopping"></i>
              </div>
              <div class="mr-8 space-x-3">
                <button
                  class="btn btn-outline btn-success gap-3 text-red-100 text-xl"
                >
                  Login
                </button>
                <button class="btn btn-success text-red-50 text-xl">
                  Register
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- nav done -->
      <!-- section hero -->

      <section class="">
        <div class="bg-[#EFEBE3] pt-20">
          <div class="flex-col justify-center items-center flex mx-auto">
            <div
              class="flex justify-center items-center flex-col text-center py-10"
            >
              <h1 class="text-2xl md:text-5xl font-bold">
                Freshness
                <span class="text-[#179800]"
                  >You Can <br />

                  Count</span
                >
                On, Prices You’ll Love!
              </h1>
              <p class="py-6 lg:w-2/3 px-6">
                Shop your daily essentials at unbeatable prices. From fresh
                produce to pantry staples, we’ve got you covered every day!
              </p>
            </div>
            <!-- <div>
              <img src="c2-assets/hero-vegetables.png" alt="" />
            </div> -->
            <div class="relative w-full flex justify-center mt-8">
                <img src="c2-assets/hero-vegetables.png" alt="Fresh Vegetables" class="animate-horizontalBounce w-1/2">
              </div>
          </div>
        </div>
      </section>
